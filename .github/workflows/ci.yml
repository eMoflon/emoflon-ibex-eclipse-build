      - name: Download Eclipse import plugin JAR
        uses: actions/download-artifact@v5
        with:
          name: com.seeq.eclipse.importprojects.jar
      - name: Run build script
        run: |
          chmod +x build.sh && ./build.sh -m user -o linux
      - name: Upload artifact
